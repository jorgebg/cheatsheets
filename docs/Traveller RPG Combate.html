  <script>
    // Sections that overflow the page are carried over to another page
    const ITERATION_LIMIT=100;
    window.addEventListener('load', (event) => {
      var iteration = 0;
      var nextItems = document.querySelector('template#items').content.cloneNode(true).children;
      while (nextItems.length > 0 && iteration++ < ITERATION_LIMIT) {
        var nextSheet = document.querySelector('template#page').content.cloneNode(true);
        var nextGrid = nextSheet.querySelector('.grid');
        nextSheet = document.body.appendChild(nextSheet);
        nextGrid.append(...nextItems);

        var iso = new Isotope(nextGrid, {
          itemSelector: '.grid-item',
          layoutMode: 'packery',
          packery: {
            gutter: 10
          },
          transitionDuration: 0,
        });

        var pageBottom = iso.element.parentNode.getBoundingClientRect().bottom;

        nextItems = []
        for (const elem of iso.getItemElements()) {
          if (elem.getBoundingClientRect().bottom > pageBottom) {
            nextItems.push(elem);
          }
        }
        if (nextItems.length > 0) {
          iso.remove(nextItems);
        }
        for (const elem of nextItems) {
          elem.removeAttribute("style");
        }

      }
    });

<h2>Emboscadas</h2>

<h2>Táctica</h2>
<p>Mientras no sea sorprendido, un combatiente puede hacer un chequeo de <code>Táctica</code> <strong>al
comienzo del combate</strong>. El Efecto de esta tirada se aplica a

<h2>Adelantarse *</h2>
<p>At the start of each combat round a character may declare that he is acting hastily. This gives him a +2 bonus to his Initiative for that round only but all his actions receive a –1 DM. A character can only hasten once.</p>
<h2>Retrasarse *</h2>
<p>A character does not have to act when his turn comes up in the Initiative order. He may act at any later point during the round, even interrupting another's actions to do so. When he acts, his Initiative is set to the count on which he acted. If the character has not acted by the end of the round he may choose to act first in the next round, effectively giving up his actions in the previous round in exchange for an Initiative advantage. His new Initiative is set to one higher than that of the current first person in the order. When multiple characters are delaying and all wish to act first in the following round, their Initiatives are all set to the same score and they act in Dexterity order as normal.</p>
<h2>Alcance</h2>
<p>En la mayoría de los combates, los combatientes comienzan a alcance Medio (11-50m)</p>

      <p>ACCIONES MAYORES
Un Viajero puede realizar una acción Mayor en cada turno
de combate, entre las que puede escoger:</p>
<p>Atacar
La acción Mayor más utilizada en combate es el ataque.
Un ataque es un intento de dañar o herir a un enemigo
con armas a distancia o cuerpo a cuerpo, tales como un
cuchillo o un rifle.
El Viajero declara que va a atacar y selecciona al objetivo. Este objetivo puede en ese momento escoger una
Reacción. A continuación, el Viajero realiza un chequeo
de la habilidad apropiada y, como es normal en cualquier
chequeo Normal, si obtiene un valor de 8+, el ataque
tiene éxito y daña al objetivo (ver Daño en página 74).
El chequeo estándar utilizado al realizar un ataque es la
siguiente:</p>
<p>Ataque cuerpo a cuerpo
2D + Combate CaC (especialidad apropiada) + MD de
FUE o DES</p>
<p>Ataque a distancia
2D + Armas de fuego (especialidad apropiada) + MD de DES</p>
<p>Los modificadores se utilizan habitualmente para influir en
los chequeos de ataque con Armas de fuego (o Armas Pesadas o Atletismo) como se muestra en la tabla más abajo.</p>

<p>Desenfundar/recargar

munición. Si un arma requiere más tiempo para cualquiera

<p>Movimiento

movimiento de dicho Viajero. Estar echado en el suelo
también reducirá a un cuarto su valor de su movimiento.
Observa que algunos alienígenas y animales tienen diferentes valores de Movimiento y estarán anotadas en sus

GRATUITAS
Estas son acciones que pueden realizarse tan rápidamente que no necesitan una acción Menor. Estas incluyen,
por ejemplo, gritar un aviso o pulsar un botón.
Un Viajero puede realizar en un turno de combate tantas
acciones Gratuitas como desee, aunque el árbitro es libre
de imponer un límite si decide que el Viajero está intentado abarcar demasiado.</p>
<p>ACCIONES
EXTENDIDAS
Algunos chequeos requieren más tiempo para completarse que un único turno de combate. Un Viajero puede
intentar descargar datos importantes de un ordenador</p>

<p>Si un Viajero recibe daño mientras realiza una acción
Extendida, debe realizar un chequeo de inmediato con
la habilidad que esté usando en ese momento, con el
daño recibido como MD negativo. Si fracasa el chequeo
de habilidad, este turno de trabajo no contará para para
completar la tarea. Un fracaso con un Efecto de -6 o
menos arruinará la tarea por completo y el Viajero tendrá
que empezar de nuevo desde el principio.</p>
<p>LIDERAZGO
El Viajero puede dar órdenes o sugerencias en combate a los
compañeros de su bando. Para conseguirlo, el Viajero realiza
un chequeo de Liderazgo. El Efecto de esta tirada es el número de Ventajas que puede otorgar a cualquier chequeo de
habilidad (incluyendo tiradas de ataque) a otros Viajeros de
su mismo bando. El Viajero debe ser capaz de comunicarse
libremente con los demás para poder otorgar la Ventaja.
Sin embargo, un pésimo liderazgo puede arruinar una
batalla más rápido de lo que un buen liderazgo puede ganarla. Si el Efecto de la tirada de Liderazgo es negativo, el
bando opuesto puede imponer un número de Desventajas
igual al Efecto a los combatientes del bando del Viajero.</p>
<p>REACCIONES
Un Viajero que esté a punto de ser atacado puede reaccionar, bien esquivando un disparo o parando un golpe.
A esto se le llama Reacción y un Viajero puede realizar un
número ilimitado de Reacciones en cada turno de combate. Sin embargo, con cada Reacción, el Viajero sufre
MD-1 en su siguiente conjunto de acciones.</p>
<p>Esquivar
Un Viajero que esté esquivando infligirá una penalización
igual a su MD de DES o Atletismo (destreza), la que sea
mayor, a la tirada de ataque de su asaltante. Cada ataque
debe ser esquivado de forma individual por lo que, si un
Viajero es disparado por dos enemigos en el mismo turno
puede esquivar ambos ataques, pero sufrirá un MD-2 en
sus siguientes acciones.
Pueden esquivarse tanto los ataques a distancia como los
ataques cuerpo a cuerpo.</p>
<p>Buscar cobertura
Similar a esquivar, pero en vez de agacharse o alejarse
de un ataque, el Viajero se lanzará al suelo, y con suerte,
detrás de algo sólido. Un Viajero puede solo cubrirse de
los ataques a distancia.
Un Viajero que busque cobertura infligirá un MD-2 en la
tirada de ataque a cada atacante que le tenga como objetivo en este turno de combate y puede obtener un bono a
su Armadura.
Puede cubrirse tras cualquier objeto dentro de un radio de
1,5 metros de su posición actual. Si no hay una cobertura
cercana viable, el Viajero solo inflige MD-1 a cualquier tirada
de ataque en su contra por considerarse un objetivo tumbado.
Sin embargo, un Viajero que busque cobertura renunciará
a sus siguientes acciones, debido a que está demasiado
ocupado evitando ser herido.</p>

<p>Daño y Efecto
El Efecto de una tirada de ataque siempre se aplica al
daño del arma a menos que el arma sea Destructiva o que
el arma esté siendo utilizada contra un objetivo de una
escala menor (Ve la página 157).</p>
<p>DAÑO
Cada arma en Traveller indica el daño que inflige como
un número de dados. Un rifle, por ejemplo, tiene un valor
de Daño de 3D. Tras un ataque con éxito, se tira el daño
sumando al total el Efecto de la tirada de ataque.
El Daño se aplica inicialmente a la RES del objetivo. Si
el objetivo reduce su RES a 0, cualquier exceso de daño
es deducido de la FUE o DES del objetivo (a elección
del objetivo). Los MD de los atributos se recalculan y se
utiliza el valor dañado hasta ser curados.
Si la FUE o la DES es reducida a 0, el Viajero cae inconsciente y cualquier daño adicional se reduce del atributo
físico restante. Si los tres atributos físicos (FUE, DES y
RES) se reducen a 0, el Viajero muere. Curar el daño se
cubre en la página 78.</p>
<p>Ataques de Combate CaC
Cuando un ataque de Combate CaC tiene éxito, el atacante añade su Modificador de FUE a la tirada de daño del
arma. ¡Las cosas más grandes golpean más fuerte!</p>
<p>Armadura
La Armadura reduce el daño recibido en un ataque en el
valor de la Armadura. Un ataque con un Efecto de 6 o más
siempre inflige como mínimo un punto de daño, sin importar el daño real obtenido o la puntuación de Armadura.
Algunas armas tienen el rasgo de PA, o Penetración de
Armadura. Estas armas ignoran una cantidad de Armadura igual a su valor en PA.</p>
<p>Cobertura
Cuando las balas comienzan a volar, se aconseja a los
Viajeros que se pongan a cubierto detrás de algo sólido,
agachándose cuando se les dispara y apareciendo de nuevo para devolver el fuego.
Un Viajero que utiliza cobertura para protegerse mientras
participa en un combate aplica un MD-2 contra todos los
ataques a distancia efectuados en su contra.</p>
<p>Esconderse
Si un Viajero es capaz de colocarse completamente a cubierto, de forma que el enemigo no pueda verle, y escoge
no realizar ningún ataque, entonces puede esconderse.</p>

<p>ARMAS
DESTRUCTIVAS
Algunas armas son tan poderosas que son capaces de
destrozar pequeños vehículos de un solo disparo. Tales
armas se definen como Destructivas.
Un arma Destructiva tiene anotado su valor de Daño con
dos Ds (por ejemplo, si un arma se listase con Daño 3DD,
sería Destructiva, tirando tres dados de daño).
Un arma Destructiva multiplica la tirada total de Daño por 10.
Nunca se añade el Efecto al daño de un arma Destructiva.</p>
<p>FORCEJEAR

objetivo usando su MD de FUE o DES. El ganador de esta
