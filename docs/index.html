<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Cheatsheet index</title>

    <style>
        body {
            font-size: 18px;
            background: #e0e0e0;
        }

        main {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            text-align: center;
        }

        input {
            padding: 12px;
            margin-bottom: 12px;
        }

        ul {
            text-align: left;
            list-style: inside;
        }

        li {
            padding: 12px;
            margin-bottom: 3px;
        }
    </style>

    <script>


        // Based on https://www.w3schools.com/howto/howto_js_filter_lists.asp

        function search() {
            // Declare variables
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById('search-input');
            filter = input.value.toUpperCase();
            ul = document.getElementById("title-list");
            li = ul.getElementsByTagName('li');

            // Loop through all list items, and hide those who don't match the search query
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }

    </script>

</head>

<body>
    <main>
        <h1>Cheatsheet Index</h1>
        <input type="text" id="search-input" onkeyup="search()" placeholder="Search for titles..." autofocus>

        <ul id="title-list">
            
            <li><a href="Example.html">Example</a></li>
            
            <li><a href="Geologic Timeline (Stratigraphy).html">Geologic Timeline (Stratigraphy)</a></li>
            
            <li><a href="Traveller RPG.html">Traveller RPG</a></li>
            
            <li><a href="Traveller RPG Character Sheet.html">Traveller RPG Character Sheet</a></li>
            
            <li><a href="Traveller RPG Combate.html">Traveller RPG Combate</a></li>
            
        </ul>

        <footer>
            <a href="https://github.com/jorgebg/cheatsheets">Source Code</a>
        </footer>
    </main>
</body>



</html>
